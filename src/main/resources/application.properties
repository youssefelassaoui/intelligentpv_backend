# Enable more detailed logs for HTTP requests and responses (request/response payloads)
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE

# Enable detailed logging for SQL queries (for tracking database queries)
logging.level.org.springframework.data.cassandra=DEBUG
logging.level.com.datastax.oss.driver=TRACE

# Enable logging for all beans during initialization
logging.level.org.springframework.context.annotation=DEBUG

# Enable detailed logging for security (to track authentication/authorization issues)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.security.oauth2=DEBUG

# Enable detailed logging for startup (context loading, beans, etc.)
logging.level.org.springframework.boot=TRACE
logging.level.org.springframework.boot.context=DEBUG
logging.level.org.springframework.context=DEBUG
logging.level.org.springframework.beans.factory=DEBUG
logging.level.org.springframework.core.env=DEBUG

# Enable logging for actuator endpoints (monitoring/troubleshooting)
logging.level.org.springframework.boot.actuate=TRACE

# General debug properties (ensures application-level debug mode is enabled)

# Enable SQL query timing and logging (especially for performance bottlenecks)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Log all interactions with Cassandra queries
logging.level.com.datastax.oss.driver.api.core.servererrors=DEBUG
logging.level.com.datastax.oss.driver.internal.core.cql=TRACE

# Print thread stack traces for errors (useful in identifying resource issues)
logging.exception-conversion-word=%ex{full}
